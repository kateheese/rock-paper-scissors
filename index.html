<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link href='https://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <header>
    <h1>Rock, Paper, Scissors</h1>
  </header>
  <div class='choices'>
    <img src='images/rock-icon.png' id='rock'>
    <img src='images/paper-icon.png' id='paper'>
    <img src='images/scissors-icon.png' id='scissors'>
    <div class='board'>
      <h2>Score</h2>
      <div id='scores'>
      </div>
      <div>
        <input type='submit' value='Reset Scores' id='reset'>
      </div>
  </div>
  <div>
    <div id='game'></div>
    <h3 id='result'></h3>
  </div>
  <script type="text/javascript" src='app.js'></script>
</body>
</html>
